<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wall Chart Visualization</title>
    <!-- It is the  Link of bar chart.js library to handle chart generation  -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="Wall.css" />
  </head>
  <body>
    <h1>Wall Visualization</h1>
    <!-- Input of Number of walls and height of walls and having submit and clear buttons -->
    <form id="chartForm">
      <label for="walls">No. of Walls:</label>
      <input type="number"id="walls"placeholder="Enter No. of Walls"required><br />
      <label for="heights">Heights (separated by '#'):</label>
      <input type="text" id="heights"placeholder="Enter Heights"required>
      <br/>
      <button type="submit" id="visualize">Visualize</button>
      <button type="button" id="clear">Clear</button>
    </form>
    <!-- It will show bar chart  -->
    <div id="chartContainer">
      <canvas id="barChart"></canvas>
    </div>
    <div id="infoTableContainer">
    </div>
      <!-- .It will show Table which  -->
    <table id="resultTable">
</table>
    <script src="script.js"></script>
  </body>
</html>
